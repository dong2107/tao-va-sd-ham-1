<script>
   function checkNumber(number1,number2) {
       if (number1 > number2){
           alert("number1 > number2");
       }else {
           let number = number1 + number2;
           alert(number);
       }
   }

   let y = parseFloat(prompt("number2"));
   checkNumber(x,y)
</script>
